{% extends "../../views/parent.html" %}

{% block main %}
    <article class="panel is-dark">
        <!-- <p class="panel-heading">
        CRUD Clubes
        </p> -->
        <!-- <p class="panel-tabs">
        <a class="is-active">All</a>
        <a>Public</a>
        <a>Private</a>
        </p> -->
        {% if messages|length %}
        <article class="message is-success">
            <div class="message-body">
                {{messages}}
            </div>
          </article>
          {% endif %}
        {% if errors|length %}
        <article class="message is-danger">
            <div class="message-body">
                {{errors}}
            </div>
          </article>
          {% endif %}
        <div class="panel-block">
        <p class="control has-icons-left">
            <input class="input is-dark" type="text" placeholder="Search">
            <span class="icon is-left">
            <i class="fas fa-search" aria-hidden="true"></i>
            </span>
        </p>
        </div>
        {% for club in clubs %}
        <a href="/club/view/{{club.id}}" class="panel-block is-active club_background" onmouseover="this.style.backgroundImage= 'url({{club.crest}})'" onmouseleave="this.style.backgroundImage='none'">
            <figure class="image is-24x24">
                <img src="{{club.crest}}" alt="Placeholder image" class="is-rounded"/>
            </figure>
            {{club.name}}
        </a>
        {% endfor %}
    </article>
{% endblock %}
